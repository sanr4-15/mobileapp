<html>

<head>

    <title>Sign up</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="booking/css/style.min.css" rel="stylesheet" />

    <link href="booking/css/jquery.mobile.icons.min.css" rel="stylesheet" />

    <link href="lib/jqm/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />

    <link href="booking/css/app.css" rel="stylesheet" />

    <script src="lib/jqm/jquery-1.12.4.min.js"></script>

    <script src="lib/jqm/jquery.mobile-1.4.5.min.js"></script>
    <script src="lib/js/account.js"></script>

</head>

<body>
    <div data-role="page" id="signup">
        <div data-role="header" data-theme="c">
            <h1>Book It</h1>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
            <h3>Sign Up</h3>
            <img class="img" src="booking/img/logo.png">
            <form id="mail" action="http://www.talade.worcestercomputing.com/mailing.php" method=post>
                <p><span><label>Username:</span><input class="input" id="username" type="text" placeholder="Your Username" required </label>
                </p>
        
                <p><span><label>Email Address:</span><input class="contact" id="email" type="email" placeholder="name@domain.com" required </label>
                </p>
                
                <p><span><label>Password:</span><input class="contact" id="password" type="password" placeholder="Your Password" required </label>
                </p>
                
            </form>
            <a href="#dlg-sign-up-sent" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>
            <div data-role="popup" id="dlg-sign-up-sent" data-dismissible="false" style="max-width:400px;">

                <div data-role="header">
                    <h1>Almost done...</h1>
                </div>
                <div role="main" class="ui-content">
                    <h3>Confirm Your Email Address</h3>
                    <p>We sent you an email with instructions on how to confirm your email address. Please check your inbox and follow the instructions in the email.</p>
                    <div class="mc-text-center"><a href="sign-in.html" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>
                </div>
            </div>
        </div>
        <!-- /content -->
    </div>
    <!-- /page -->
</body>

</html>
