<!DOCTYPE html>

<html>

<head>

    <title>Sign in</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="booking/css/style.css" rel="stylesheet" />

    <link href="booking/css/jquery.mobile.icons.min.css" rel="stylesheet" />

    <link href="lib/jqm/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />

    <link href="booking/css/app.css" rel="stylesheet" />

    <script src="lib/js/jquery-3.3.1.min.js"></script>

    <script src="lib/jqm/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>

    <div data-role="page">

        <div data-role="header" data-theme="c">

            <h1>Book It</h1>
            <img class="img" src="booking/img/logo.png">

        </div>
        <!-- /header -->

        <div role="main" class="ui-content">

            <h3>Sign In</h3>

            <form id="mail" action="http://www.talade.worcestercomputing.com/mailing.php" method=post>
                <p><span><label>Username</span><input class="contact" id="username" type="text" placeholder="Your Username" required </label>
                </p>
                <p><span><label>Password</span><input class="contact" id="password" type="text" placeholder="Password" required </label>
                </p>

            </form>

            <fieldset data-role="controlgroup">

                <input type="checkbox" name="chck-rememberme" id="chck-rememberme" checked="">

                <label for="chck-rememberme">Remember me</label>

            </fieldset>

            <a href="#dlg-invalid-credentials" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>

            <p class="mc-top-margin-1-5"><a href="begin-password-reset.html">Can't access your account?</a></p>

            <div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">

                <div role="main" class="ui-content">

                    <h3 class="mc-text-danger">Login Failed</h3>

                    <p>Did you enter the right credentials?</p>

                    <div class="mc-text-center"><a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>

                </div>

            </div>

        </div>
        <!-- /content -->

    </div>
    <!-- /page -->

</body>

</html>
