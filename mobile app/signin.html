<!DOCTYPE html>

<html>

<head>

    <title>Sign in</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="booking/css/style.css" rel="stylesheet" />

    <link href="booking/css/jquery.mobile.icons.min.css" rel="stylesheet" />

    <link href="lib/jqm/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />

    <link href="booking/css/app.css" rel="stylesheet" />

    <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>

    <script src="lib/jqm/jquery-1.12.4.min.js"></script>

    <script src="lib/jqm/jquery.mobile-1.4.5.min.js"></script>

    <script src="lib/js/signin.js"></script>


</head>

<body>

    <div data-role="page" id="signin">

        <div data-role="header" data-theme="c" data-add-back-btn="true">

            <h1>Sign in</h1>


        </div>
        <!-- /header -->
        <img class="img" src="booking/img/logo.png">
        <div role="main" class="ui-content">

            <h3>Sign In</h3>

            <form id="mail">
                <p><span><label>Email:</span><input class="input" id="signinuser" type="email" placeholder="Your Email@domain.com" required </label>
                </p>
                <p><span><label>Password:</span><input class="input" id="signinpassword" type="password" placeholder="Password" required </label>
                </p>

            </form>

            <fieldset data-role="controlgroup">

                <input type="checkbox" name="chck-rememberme" id="chck-rememberme" checked="">

                <label for="chck-rememberme">Remember me</label>

            </fieldset>

            <a href="#dlg-valid-credentials" data-rel="popup" data-transition="pop" data-position-to="window" id="signinbtn" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Sign In</a>


            <p class="mc-top-margin-1-5"><a href="begin-password-reset.html">Can't access your account?</a></p>

            <p class="mc-top-margin-1-5"><a href="signup.html">Touch This to Register</a></p>



            <div data-role="popup" id="dlg-valid-credentials" data-dismissible="false" style="max-width:400px;">

                <div data-role="header">
                    <h1>Login Successful</h1>
                </div>
                <div role="main" class="ui-content">
                    <h3>Login Successful</h3>
                    <p>Taking you to the main page now</p>
                    <div class="mc-text-center"><a href="main.html" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>
                </div>
            </div>

<!--
            <div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">

                <div data-role="header">
                    <h1>Wrong credentials?</h1>
                </div>
                <div role="main" class="ui-content">
                    <h3>Login unsuccessful</h3>
                    <p>Did you enter the right credentials?</p>
                    <div class="mc-text-center"><a href="" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>
                </div>
            </div>
-->

        </div>
        <!-- /content -->

    </div>
    <!-- /page -->

</body>

</html>
