<!DOCTYPE html>

<html>

<head>

    <title>Sign in</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="booking/css/style.css" rel="stylesheet" />

    <link href="booking/css/jquery.mobile.icons.min.css" rel="stylesheet" />

    <link href="lib/jqm/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />

    <link href="booking/css/app.css" rel="stylesheet" />
    
    <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
    
    <script src="lib/jqm/jquery-1.12.4.min.js"></script>

    <script src="lib/jqm/jquery.mobile-1.4.5.min.js"></script>
    
    <script src="lib/js/account.js"></script>


</head>

<body>

    <div data-role="page">

        <div data-role="header" data-theme="c" data-add-back-btn="true">

            <h1>Sign in</h1>
            

        </div>
        <!-- /header -->
        <img class="img" src="booking/img/logo.png">
        <div role="main" class="ui-content">

            <h3>Sign In</h3>

            <form id="mail" action="http://www.talade.worcestercomputing.com/mailing.php" method=post>
                <p><span><label>Email Address:</span><input class="input" id="email" type="text" placeholder="Your email@domain.com" required </label>
                </p>
                <p><span><label>Password:</span><input class="input" id="password" type="password" placeholder="Password" required </label>
                </p>

            </form>

            <fieldset data-role="controlgroup">

                <input type="checkbox" name="chck-rememberme" id="chck-rememberme" checked="">

                <label for="chck-rememberme">Remember me</label>

            </fieldset>

            <a id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Sign In</a>
<!--            href="#dlg-invalid-credentials" data-rel="popup" data-transition="pop" data-position-to="window" -->

            <p class="mc-top-margin-1-5"><a href="begin-password-reset.html">Can't access your account?</a></p>
            
            <p class="mc-top-margin-1-5"><a href="signup.html">Touch This to Register</a></p>

<!--
            <div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">

                <div role="main" class="ui-content">

                    <h3 class="mc-text-danger">Login Failed</h3>

                    <p>Did you enter the right credentials?</p>

                    <div class="mc-text-center"><a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>

                </div>

            </div>
-->

        </div>
        <!-- /content -->

    </div>
    <!-- /page -->

</body>

</html>
