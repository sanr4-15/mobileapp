<html>

<head>

    <title>Main</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="booking/css/style.min.css" rel="stylesheet" />

    <link href="booking/css/jquery.mobile.icons.min.css" rel="stylesheet" />

    <link href="lib/jqm/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />

    <link href="booking/css/app.css" rel="stylesheet" />

    <script src="lib/jqm/jquery-1.12.4.min.js"></script>
    <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
    <script src="lib/jqm/jquery.mobile-1.4.5.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/jtsage-datebox-jqm@4.3.1/jtsage-datebox.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="lib/js/jtsage-datebox.min.js"></script>
    <script src="lib/js/dates.js"></script>
    <script src="lib/js/bookings.js"></script>
    
</head>


<body>
    <div data-role="page">

        <div data-role="header" data-theme="c" data-add-back-btn="true">

            <h1>Booking</h1>

        </div>
        <!-- /header -->
        <img class="img" src="booking/img/logo.png">

        <h1 align="center">Welcome</h1>


        <form>
<!--            Creates a dropdown selection for the equipment-->
            <div class="ui-field-contain">
                <label for="select-native-2">Select Equipment:</label>
                <select name="select-native-2" id="equipment" data-mini="true">
                    <option id="1" value="1">PS4</option>
                    <option id="2" value="2">VR Headset</option>
                    <option id="3" value="3">Laptop</option>
                    <option id="4" value="4">Thinkpad</option>
                </select>
            </div>
        </form>

        <label>Date From</label>
        <div data-role="content"><input name="date" id="dateFrom" type="date" data-role="datebox" data-options='{"mode": "calbox","dateFormat":"%d/%m/%Y","calUsePickers": true, "calNoHeader": true,"highDates": ["2012-12-07" , "2012-07-12"] }'>
        </div>
        
        <label>Date To</label>
        <div data-role="content"><input name="date2" id="dateTo" type="date" data-role="datebox" data-options='{"mode": "calbox","dateFormat":"%d/%m/%Y","calUsePickers": true, "calNoHeader": true,"highDates": ["2012-12-07" , "2012-07-12"] }'>
        </div>
        <button type="submit" class="reservebtn">Reserve</button>
        </div>






</body>

</html>
